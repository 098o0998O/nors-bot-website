<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost On You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Müzik ve Tema -->
    <audio id="audioPlayer" autoplay loop>
        <source src="LostOnYou.mp3" type="audio/mp3">
        Tarayıcınız bu tür dosyayı desteklemiyor.
    </audio>

    <!-- Başlık ve Tasarım -->
    <div class="container">
        <div class="header">
            <h1>Hoş Geldiniz!</h1>
            <p>Sayfanızda "Lost on You" şarkısı çalıyor.</p>
        </div>

        <!-- Sosyal Medya Bağlantıları -->
        <div class="social-links">
            <a href="https://discord.com/users/your_discord_id" target="_blank">
                <img src="discord_icon.png" alt="Discord">
            </a>
            <a href="https://www.instagram.com/your_instagram_handle" target="_blank">
                <img src="instagram_icon.png" alt="Instagram">
            </a>
        </div>

        <!-- Discord Durumu (dinamik olarak değişecek) -->
        <div class="discord-status">
            <p>Discord Durumunuz: <span id="discord-status">Yükleniyor...</span></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
