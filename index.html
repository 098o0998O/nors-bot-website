<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Status & Lost on You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="image-overlay">
            <img src="cut-head-graphic.png" alt="Headless Man" class="center-image">
        </div>
        <div class="content">
            <h1 class="title">Discord Durumum</h1>
            <p class="status">Bağlanılıyor...</p>
            <div class="links">
                <a href="https://instagram.com" target="_blank" class="social-link">Instagram</a>
                <a href="https://discord.com" target="_blank" class="social-link">Discord</a>
            </div>
        </div>
    </div>

    <audio autoplay loop>
        <source src="lost-on-you.mp3" type="audio/mpeg">
        Tarayıcınız bu ses dosyasını desteklemiyor.
    </audio>

    <script>
        async function fetchDiscordStatus() {
            try {
                const response = await fetch('https://api.lanyard.rest/v1/users/YOUR_DISCORD_ID');
                const data = await response.json();

                if (data.success) {
                    document.querySelector('.status').textContent = data.data.activities.length > 0
                        ? data.data.activities[0].name
                        : 'Şu an boşta.';
                } else {
                    document.querySelector('.status').textContent = 'Durum alınamadı.';
                }
            } catch (error) {
                document.querySelector('.status').textContent = 'Bağlanırken hata oluştu.';
            }
        }

        fetchDiscordStatus();
    </script>
</body>
</html>
