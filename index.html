<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Durumum</title>
    <style>
        /* Genel Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Arka Plan */
        body {
            background: url('https://media.discordapp.net/attachments/994225168241152000/1317817773245730826/desktop-wallpaper-forest-background-abyss.jpg?ex=676010f1&is=675ebf71&hm=2f1adb78b231908f065288cdc19ce7bec9716567ccff60e7c13d1dc438e14fe1&=&format=webp&width=1062&height=597') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Şeffaf Kutu */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        /* Profil Resmi */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 10px;
        }

        /* Kullanıcı Adı */
        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Alt Kullanıcı İsmi */
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        /* Durum Bölümü */
        .status {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.1);
        }

        /* Küçük Göz Sayacı */
        .view-count {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Ana İçerik -->
    <div class="overlay">
        <img src="https://media.discordapp.net/attachments/994225168241152000/1317813876561154058/7ad2369632dc70ea.jpeg?ex=67600d4f&is=675ebbcf&hm=853eb87e80baa405d08fc53b208ce1af556daf768e5be995048cdddf02f89d64&=&format=webp&width=662&height=662" alt="Profile Image" class="profile-img">
        <h1>Discord Durumum</h1>
        <div class="subtitle">wja6 • Online</div>
        <div class="status">
            🎧 "God something is happening to me"
        </div>
        <div class="view-count">
            👁️ 1
        </div>
    </div>

    <!-- Otomatik Müzik -->
    <audio autoplay loop>
        <source src="https://youtu.be/hn3wJ1_1Zsg?si=gPP1uqyFPquW9bjN" type="audio/mp3">
        Tarayıcınız bu ses öğesini desteklemiyor.
    </audio>
</body>
</html>
