<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WJA6 Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-top: -70px;
            object-fit: cover;
        }

        .username {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .status {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff7300;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Profile Card -->
    <div class="profile-card">
        <img src="avatar.jpg" alt="Avatar" class="avatar">
        <div class="username">wja6</div>
        <div class="status">God something is happening to me</div>
        <div class="social-icons">
            <a href="https://discord.com" target="_blank">&#128172;</a>
            <a href="https://instagram.com" target="_blank">&#128247;</a>
        </div>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="lost-on-you.mp3" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>
</body>
</html>
