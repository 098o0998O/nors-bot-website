<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Durumum</title>
    <style>
        /* Genel Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Arka Plan */
        body {
            background: url('https://media.discordapp.net/attachments/994225168241152000/1317601248765280256/Q_6RdvzbR0y8hXNXDXFLjA.webp?ex=675ff009&is=675e9e89&hm=bb061357a0a770e70920d1f02f27eca72f0dd894edf07a4771469763b03dacf5&=&format=webp&width=1181&height=662') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Şeffaf Kutu */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        /* Profil Resmi */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 10px;
        }

        /* Kullanıcı Adı */
        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Alt Kullanıcı İsmi */
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        /* Durum Bölümü */
        .status {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.1);
        }

        /* Küçük Göz Sayacı */
        .view-count {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Ana İçerik -->
    <div class="overlay">
        <img src="https://media.discordapp.net/attachments/994225168241152000/1317814551730847764/a16a947cc9c6e9ded4caa7de2a45dedc.gif" alt="Profile Image" class="profile-img">
        <h1>Discord Durumum</h1>
        <div class="subtitle">wja6 • Online</div>
        <div class="status">
            🎧 "God something is happening to me"
        </div>
        <div class="view-count">
            👁️ 1
        </div>
    </div>

    <!-- Otomatik Müzik -->
    <audio autoplay loop>
        <source src="https://youtu.be/hn3wJ1_1Zsg?si=gPP1uqyFPquW9bjN" type="audio/mp3">
        Tarayıcınız bu ses öğesini desteklemiyor.
    </audio>
</body>
</html>
