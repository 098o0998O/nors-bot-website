<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Profile Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: url('sa.webp') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .arabic-text {
            font-size: 1.5rem;
            color: #ff7300;
            margin-bottom: 10px;
        }
        .profile {
            background: rgba(20, 20, 20, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile .username {
            font-size: 1.5rem;
            color: yellow;
        }
        .profile p {
            margin: 0;
            font-size: 0.8rem;
            color: #ccc;
        }
        .links {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .links a:hover {
            color: yellow;
        }
        .sword {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 300px;
            opacity: 0.8;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('snowflake.png') repeat;
            animation: snowfall 20s linear infinite;
        }
        @keyframes snowfall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <div class="container">
        <div class="logo"></div>
        <div class="arabic-text">
            ولا غالب إلا الله
        </div>
        <div class="profile">
            <img src="sa.webp" alt="Profile Picture">
            <div>
                <div class="username">realbalat</div>
                <p>Orosbu çocuğu bir araya gelmiş 1 aslan nasıl c</p>
            </div>
        </div>
        <div class="links">
            <a href="#">&#128081;</a>
            <a href="#">&#127939;</a>
            <a href="#">&#128296;</a>
            <a href="#">&#128184;</a>
            <a href="#">&#127758;</a>
        </div>
    </div>
    <img src="sa.webp" alt="Sword" class="sword">
</body>
</html>
